# [START swagger]
swagger: "2.0"
info:
  description: "A simple Google Cloud Endpoints API example."
  title: "Endpoints Example"
  version: "1.0.0"
host: "my-api.endpoints.geodis-usapp.cloud.goog"
# DNS config
x-google-endpoints:
- name: "my-api.endpoints.geodis-usapp.cloud.goog"
  target: "34.102.158.67"
consumes:
- "application/json"
produces:
- "application/json"
schemes:
# Uncomment the next line if you configure SSL for this API.
#- "https"
- "http"
paths:
  "/":
    get:
      description: "Health check"
      operationId: "healthCheck"
      responses:
        200:
          description: "Health OK"
  "/health":
    get:
      description: "Health check"
      operationId: "health"
      responses:
        200:
          description: "Health OK"
  "/service1":
    get:
      description: "Hello World from Service 1"
      operationId: "service1"
      produces:
      - "application/json"
      responses:
        200:
          description: "Hello world"
          schema:
            $ref: "#/definitions/helloWorld"
  "/service2":
    get:
      description: "Hello World from Service 2"
      operationId: "service2"
      produces:
      - "application/json"
      responses:
        200:
          description: "Hello world"
          schema:
            $ref: "#/definitions/helloWorld"
definitions:
  helloWorld:
    type: "object"
    properties:
      message:
        type: "string"
security: []